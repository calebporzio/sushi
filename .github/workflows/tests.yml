name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [ready_for_review, synchronize, opened]

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php: [7.1, 7.2, 7.3, 7.4, '8.0', 8.1, 8.2, 8.3]
        laravel: [5.8.*, 6.*, 7.*, 8.*, 9.*, 10.*, 11.*]
        os: [ubuntu-latest]
        include:
          - laravel: 11.*
            testbench: 9.*
            dbal: 3.*
          - laravel: 10.*
            testbench: 8.*
            dbal: 3.*
          - laravel: 9.*
            testbench: 7.*
            dbal: 3.*
          - laravel: 8.*
            testbench: 6.*
            dbal: 3.*
          - laravel: 7.*
            testbench: 5.*
            dbal: 2.*
          - laravel: 6.*
            testbench: 4.*
            dbal: 2.*
          - laravel: 5.8.*
            testbench: 3.8.*
            dbal: 2.*
        exclude:
          - laravel: 5.8.*
            php: '8.0'
          - laravel: 5.8.*
            php: 8.1
          - laravel: 5.8.*
            php: 8.2
          - laravel: 5.8.*
            php: 8.3
          - laravel: 6.*
            php: 7.1
          - laravel: 6.*
            php: 8.1
          - laravel: 6.*
            php: 8.2
          - laravel: 6.*
            php: 8.3
          - laravel: 7.*
            php: 7.1
          - laravel: 7.*
            php: 8.1
          - laravel: 7.*
            php: 8.2
          - laravel: 7.*
            php: 8.3
          - laravel: 8.*
            php: 7.1
          - laravel: 8.*
            php: 7.2
          - laravel: 8.*
            php: 8.2
          - laravel: 8.*
            php: 8.3
          - laravel: 9.*
            php: 7.1
          - laravel: 9.*
            php: 7.2
          - laravel: 9.*
            php: 7.3
          - laravel: 9.*
            php: 7.4
          - laravel: 10.*
            php: 7.1
          - laravel: 10.*
            php: 7.2
          - laravel: 10.*
            php: 7.3
          - laravel: 10.*
            php: 7.4
          - laravel: 10.*
            php: '8.0'
          - laravel: 11.*
            php: 7.1
          - laravel: 11.*
            php: 7.2
          - laravel: 11.*
            php: 7.3
          - laravel: 11.*
            php: 7.4
          - laravel: 11.*
            php: '8.0'
          - laravel: 11.*
            php: '8.1'

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extension: mbstring, pdo, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/contracts:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer require "doctrine/dbal:${{ matrix.dbal }}" --dev --no-interaction --no-update
          composer install --prefer-dist --no-interaction --no-suggest

      - name: Installed dependencies
        run: composer show -D

      - name: Run tests
        run: vendor/bin/phpunit --exclude-group skipped
